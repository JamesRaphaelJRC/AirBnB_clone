<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/icon_hbnb.png" type="image/x-icon">
</head>

    <header>
        <div class="logo"></div>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, New York..</h4>

                    <h2>Texas</h2>
                    <li>City1</li>
                    <li>City2</li>
                    <h2>New York</h2>
                    <li>City1</li>
                    <li>City2</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wi-fi, Lounge</h4>
                <ul class="popover">
                    <li>Wi-fi</li>
                    <li>Lounge</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>

    <footer>Best School</footer>
